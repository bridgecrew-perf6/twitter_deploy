version: "3"
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --default-time-zone=Asia/Tokyo
    volumes:
      - ./db/mysql:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_DATABASE=twitter
      - MYSQL_USER=kaito
      - MYSQL_PASSWORD=kaito
      - MYSQL_ROOT_PASSWORD=kaito_twitter

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports: ["8888:80"]
    depends_on: ["db"]

  php:
    image: php:7.1-apache
    volumes:
      - ./volumes/php.ini:/usr/local/etc/php/php.ini
      - ./html:/var/www/html
    ports:
      - 8080:80

  node:
    image: node:stretch
    volumes:
      - ./volumes:/src
    ports:
      - 8000:80
    stdin_open: true
    tty: true
    working_dir: /src